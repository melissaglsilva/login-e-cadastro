<body>
  <main class="card">
    <form action="#">
      <h2>Login</h2>
      <div class="input-box">

        <i class="fa-solid fa-envelope"></i>
      </div>
      <div class="input-box">
        <input type="password" id="password-login" placeholder="Senha" required minlength="6" maxlength="20">
        <i class="fa-solid fa-lock"></i>
      </div>
      <div class="wrap-info">
        <label><input type="checkbox">Lembrar dados</label>
        <a href="#">Esqueci a senha</a>
      </div>
      <button type="submit">Logar</button>
      <!-- <input type="submit" id=""> -->

    </form>
