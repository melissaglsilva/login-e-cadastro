<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="https://kit.fontawesome.com/becda8fcd0.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container login">
    <form action="#">
      <h2>Login</h2>
      <div class="input-box">
        <input type="email" class="email" placeholder="E-mail" title="" required oninvalid="this.setCustomValidity('Campo requerido')">
        <i class="fa-solid fa-envelope"></i>
      </div>
      <div class="input-box">
        <input type="password" class="password" placeholder="Senha" title="" required minlength="6" maxlength="20">
        <i class="fa-solid fa-lock"></i>
      </div>
      <div class="wrap-info">
        <label><input type="checkbox">Lembrar dados</label>
        <a href="#">Esqueci a senha</a>
      </div>
      <button type="submit">Logar</button>
      <p class="register">Não tem conta? <a href="#">Cadastre-se</a></p>
    </form>
  </div>
  <div class="container registration">
    <form action="#">
      <h2>Cadastro</h2>
      <div class="input-box">
        <input type="text" class="full-name" placeholder="Nome completo" title="" required>
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="input-box">
        <input type="email" class="email" placeholder="E-mail" title="" required>
        <i class="fa-solid fa-envelope"></i>
      </div>
      <div class="input-box">
        <input type="password" class="password" placeholder="Senha" title="" required minlength="6" maxlength="20">
        <i class="fa-solid fa-lock"></i>
      </div>
      <div class="wrap-info">
        <label><input type="checkbox">Li e concordo com a <a>Política de privacidade</a></label>
      </div>
      <button type="submit">Cadastrar</button>
      <p class="register">Já tem uma conta? <a href="#">Faça o login</a></p>
    </form>
  </div>

</body>

</html>
